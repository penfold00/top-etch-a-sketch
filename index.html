<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Etch a Sketch</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        margin: 50px auto;
      }
      .options {
        margin: 50px auto;
        width: 600px;
      }
      .square {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="options">
      <button id="new-grid">New Grid</button><br /><br />
      <input type="radio" name="mode" id="simple" value="simple" checked />
      <label for="simple">simple</label>
      <input type="radio" name="mode" id="rainbow" value="rainbow" />
      <label for="rainbow">rainbow</label>
      <input type="radio" name="mode" id="blacken" value="blacken" />
      <label for="blacken">blacken</label>
    </div>
    <div class="grid"></div>

    <script src="script.js"></script>
  </body>
</html>
