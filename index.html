<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Etch a Sketch</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        margin: 50px auto;
      }
      .options {
        margin: 50px auto;
        width: 600px;
      }
      .square {
        background: brown;
        border: 1px solid black;
      }
      .activated {
        background: grey !important;
      }
    </style>
  </head>
  <body>
    <div class="options"><button id="new-grid">New Grid</button></div>
    <div class="grid"></div>

    <script src="script.js"></script>
  </body>
</html>
